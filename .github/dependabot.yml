version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '11:00'
    open-pull-requests-limit: 10
    target-branch: 'dependencies'
  - package-ecosystem: 'nuget'
    directory: '/generators/dotnetcore/templates/dotnetcore/src/'
    schedule:
      interval: 'daily'
      time: '11:00'
    open-pull-requests-limit: 10
    target-branch: 'dependencies'
